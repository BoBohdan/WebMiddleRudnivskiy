<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Middle</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="js.js" defer></script>
</head>

<body>
    <main>
        <section class="day" id="current_weather">
            <video autoplay muted loop playsinline class="background-video">
                <source src="./video/rain.mp4" type="video/mp4" id="back_source">
                Your browser does not support the video tag.
            </video>
            <div class="container">
             <div class="weather_info">
                    same info
                </div>
                <div class="info">
                    <p>Get the latest weather forecast for today with up-to-date information on temperature,
                        precipitation, and more.</p>
                    <form action="" class="search">
                        <input type="text" id="search_input" placeholder="Search for location">
                        <button class="btn-submit">
                            <img src="./img/search.png" alt="search">
                        </button>
                    </form>
                    <form action="" class="select">
                        <select name="" id="select_city">
                            <option value="Kyiv">Kyiv</option>
                            <option value="Sumy">Sumy</option>
                            <option value="Lviv">Lviv</option>
                            <option value="Odesa">Odesa</option>
                            <option value="Kharkiv">Kharkiv</option>
                            <option value="Dnipro">Dnipro</option>
                            <option value="London" selected>London</option>
                            <option value="Paris">Paris</option>
                            <option value="Berlin">Berlin</option>
                            <option value="Rome">Rome</option>
                            <option value="Madrid">Madrid</option>
                            <option value="Vienna">Vienna</option>
                            <option value="Amsterdam">Amsterdam</option>
                            <option value="Prague">Prague</option>
                            <option value="Budapest">Budapest</option>
                            <option value="Warsaw">Warsaw</option>
                            <option value="Lisbon">Lisbon</option>
                            <option value="Dublin">Dublin</option>
                            <option value="Copenhagen">Copenhagen</option>
                            <option value="Oslo">Oslo</option>
                            <option value="Helsinki">Helsinki</option>
                            <option value="Stockholm">Stockholm</option>
                            <option value="Brussels">Brussels</option>
                            <option value="Athens">Athens</option>
                            <option value="Zagreb">Zagreb</option>
                            <option value="Ljubljana">Ljubljana</option>
                            <option value="Sofia">Sofia</option>
                            <option value="Bucharest">Bucharest</option>
                            <option value="Belgrade">Belgrade</option>
                            <option value="Skopje">Skopje</option>
                            <option value="Sarajevo">Sarajevo</option>
                            <option value="Podgorica">Podgorica</option>
                            <option value="Tirana">Tirana</option>
                            <option value="Reykjavik">Reykjavik</option>
                        </select>
                    </form>
                </div>
            </div>
        </section>
        <section class="week" id="recenly_weather">
            <div class="container_week ">
                <h2>Recent Search Weather</h2>
                <div id="week_result">

                </div>
            </div>
        </section>
    </main>
</body>

</html>
